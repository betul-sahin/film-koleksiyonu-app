<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Film Koleksiyonu</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <script th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>
</head>
<body>
<div class="container my-5">
    <h2>Film Ekleme Formu</h2>
    <div class="row">
        <div class="col-md-6">
            <form th:action="@{/movie/save}" th:object="${movie}" method="post">
                <div class="row">
                    <div class="form-group col-md-12">
                        <label for="name" class="col-form-label">Film Adı</label>
                        <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Film adı">
                        <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></span>
                    </div>
                    <div class="form-group col-md-12">
                        <label for="description" class="col-form-label">Özeti</label>
                        <textarea th:field="*{description}" class="form-control" id="description" rows="4" cols="50"></textarea>
                        <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="text-danger"></span>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="releaseYear" class="col-form-label">Yayın Yılı</label>
                        <select th:field="*{releaseYear}" class="form-control" id="releaseYear">
                            <option th:value="1900" selected>1900</option>
                            <option th:value="1950">1950</option>
                            <option th:value="1960">1960</option>
                            <option th:value="2000">2000</option>
                            <option th:value="2020">2020</option>
                        </select>
                        <span th:if="${#fields.hasErrors('releaseYear')}" th:errors="*{releaseYear}" class="text-danger"></span>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="media" class="col-form-label">Medya</label>
                        <input type="text" th:field="*{media}" class="form-control" id="media" placeholder="Medya">
                        <span th:if="${#fields.hasErrors('media')}" th:errors="*{media}" class="text-danger"></span>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="language" class="col-form-label">Dil</label>
                        <select th:field="*{language}" class="form-control" id="language">
                            <option th:value="TR" selected>Türkçe</option>
                            <option th:value="EN">İngilizce</option>
                        </select>
                        <span th:if="${#fields.hasErrors('language')}" th:errors="*{language}" class="text-danger"></span>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="movieCategories" class="col-form-label">Türü</label>
                        <select th:field="*{movieCategories}" class="form-control" id="movieCategories" size="10" multiple="multiple">
                            <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
                        </select>
                        <span th:if="${#fields.hasErrors('movieCategories')}" th:errors="*{movieCategories}" class="text-danger"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mt-5">
                        <input type="submit" class="btn btn-success" value="Kaydet">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
