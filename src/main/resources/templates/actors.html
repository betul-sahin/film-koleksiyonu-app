<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Film Koleksiyonu</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <script th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>
</head>
<body>
<div th:switch="${actors}" class="container my-5">
    <div class="row">
        <div class="col-md-12">
            <h2 th:case="null">Henüz oyuncu eklenmedi!</h2>
            <div th:case="*">
                <h2 class="my-5">Oyuncu Listesi</h2>
                <table class="table table-striped table-responsive-md">
                    <thead>
                    <tr>
                        <th>Adı ve Soyadı</th>
                        <th>Rolü</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="actor : ${actors}">
                        <td th:text="${actor.fullName}"></td>
                        <td th:text="${actor.role}"></td>
                        <td><a th:href="@{/actor/edit/{id}(id=${actor.id})}" class="btn btn-warning">Düzenle</i></a></td>
                        <td><a th:href="@{/actor/delete/{id}(id=${actor.id})}" class="btn btn-danger">Sil</a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <p class="my-5"><a href="/" class="btn btn-primary">Anasayfaya dön</a> | <a href="/actor/add" class="btn btn-primary">Oyuncu Ekle</a></p>
        </div>
    </div>
</div>
</body>
</html>
