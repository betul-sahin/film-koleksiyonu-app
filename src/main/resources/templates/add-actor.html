<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Film Koleksiyonu</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <script th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>
</head>
<body>
<div class="container my-5">
    <h2>Oyuncu Ekleme Formu</h2>
    <div class="row">
        <div class="col-md-6">
            <form th:action="@{/saveActor}" th:object="${actor}" method="post">
                <div class="row">
                    <div class="form-group col-md-12">
                        <label for="movie" class="col-form-label">Film Adı</label>
                        <select th:field="*{movie}" class="form-control" id="movie">
                            <option th:each="movie : ${movies}" th:value="${movie.id}" th:text="${movie.name}"></option>
                        </select>
                        <span th:if="${#fields.hasErrors('movie')}" th:errors="*{movie}" class="text-danger"></span>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="fullname" class="col-form-label">Oyuncu Adı ve Soyadı</label>
                        <input type="text" th:field="*{fullName}" class="form-control" id="fullname" placeholder="Oyuncu Adı ve Soyadı">
                        <span th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}" class="text-danger"></span>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="role" class="col-form-label">Rolü</label>
                        <select th:field="*{role}" class="form-control" id="role">
                            <option th:each="actorRole : ${actorRoles}" th:value="${actorRole}" th:text="${actorRole.name()}"></option>
                        </select>
                        <span th:if="${#fields.hasErrors('role')}" th:errors="*{role}" class="text-danger"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mt-5">
                        <input type="submit" class="btn btn-success" value="Kaydet">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
