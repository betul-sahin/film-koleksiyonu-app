<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Film Koleksiyonu</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <script th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>
</head>
<body>
<div th:switch="${model}" class="container my-5">
    <div class="row">
        <div class="col-md-6">
            <h2 th:case="null">Henüz film eklenmedi!</h2>
            <div th:case="*">
                <h2 class="my-5">Film Listesi</h2>
                <table class="table table-striped table-responsive-md">
                    <thead>
                    <tr>
                        <th>Film Adı</th>
                        <th>Özeti</th>
                        <th>Yayın Yılı</th>
                        <th>Medya</th>
                        <th>Dil</th>
                        <th>Türü</th>
                        <th>Oyuncu Kadrosu</th>
                        <th>İncele</th>
                        <th>Sil</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="movie : ${model}">
                        <td th:text="${movie.name}"></td>
                        <td th:text="${movie.description}"></td>
                        <td th:text="${movie.releaseYear}"></td>
                        <td th:text="${movie.media}"></td>
                        <td th:text="${movie.language}"></td>
                        <td></td>
                        <td></td>
                        <td><a th:href="@{/edit/{id}(id=${movie.id})}" class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a></td>
                        <td><a th:href="@{/delete/{id}(id=${movie.id})}" class="btn btn-primary"><i class="fas fa-user-times ml-2"></i></a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <p class="my-5"><a href="/addMovie" class="btn btn-primary">Yeni Film Ekle</a></p>
        </div>
    </div>
</div>
</body>
</html>
